name: SecurePipeline Hub - Basic Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-app:
    name: Test Vulnerable Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd src
          pip install -r requirements.txt
      
      - name: Test application
        run: |
          cd src
          timeout 5s python app.py || echo "✅ App started successfully"
      
      - name: Verify tools available
        run: |
          echo "Python: $(python --version)"
          echo "Docker: $(docker --version)"
          echo "✅ All tools ready for Week 2 scanner integration"